<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Blur Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #ffffff;
            color: rgba(216, 56, 56, 0.781);
            padding: 10px;
            text-align: center;
        }
        
        footer {
            background-color: #ffffff;
            color: rgba(216, 56, 56, 0.781);
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        #image-container {
            text-align: center;
            margin: 20px auto;
        }
        
        #image {
            max-width: 100%;
            transition: filter 0.5s;
        }
    </style>
</head>
<body>
    <header>
        <h1>ＮＡＴＨＡＮＩＥＬ　Ｓ　ＳＩＬＶＩＮＯ　ポヲい</h1>
    </header>
    <div id="image-container">
        <img id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRInbsipHMS0Vd47yc71iE3V2BRV2VO4wsJUiZB34-h-voqKbtqs0JYQbqYCVvwD_lT1Bs&usqp=CAU" alt="Image">
    </div>
    <footer>
        <h2>ＦＲＡＮＺ　ＡＮＤＲＥＩ　ＶＩＬＬＡＳＱＵＥＳ　わスぃ</h2>
    </footer>
    <script>
        const image = document.getElementById("image");
        let isBlurred = false;

        image.addEventListener("click", () => {
            isBlurred = !isBlurred;
            if (isBlurred) {
                image.style.filter = "blur(5px)";
            } else {
                image.style.filter = "none";
            }
        });
    </script>
</body>
</html>
